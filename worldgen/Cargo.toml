[package]
name = "myelin-worldgen"
description = "Generate worlds using pre-defined world generation algorithms"
version = "0.1.0"
authors = [
    "Jan Nils Ferner <jan@myelin.ch>",
    "Mathias Fischler <mathias@myelin.ch>",
    "Ruben Schmidmeister <ruben@myelin.ch>",
    "Jeremy Stucki <jeremy@myelin.ch>",
]
edition = "2018"

[dependencies]
myelin-engine = { git = "https://github.com/myelin-ai/engine" }
myelin-geometry = { git = "https://github.com/myelin-ai/engine" }
myelin-object-data = { path = "../object-data" }
nameof = "0.1"
rand = "0.6.1"

[dev-dependencies]
myelin-object-behavior = { path = "../object-behavior" }
mockiato = { git = "https://github.com/myelin-ai/mockiato" }
myelin-engine = { git = "https://github.com/myelin-ai/engine", features = ["use-mocks"] }
myelin-object-data = { path = "../object-data", features = ["use-mocks"] }
